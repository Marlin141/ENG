#enable_pin: PA2
#endstop_pin: PG11
#...




# Driver4
[extruder]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
microsteps: 16
rotation_distance: 33.500
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA0 # HE0
sensor_pin:  PF4 # T0
sensor_type: Generic 3950 #EPCOS 100K B57560G104F  # v1.0
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: -250 # TEMP
max_temp: 250

[tmc2209 extruder]
uart_pin: PF2
run_current: 0.800
sense_resistor: 0.110 # THIS SHOULD NOT BE HERE (this is only here to get rid of an error)
stealthchop_threshold: 999999


##### BED #####
[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type: Generic 3950 #EPCOS 100K B57560G104F  # v1.0
control: pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: -250 # TEMP
max_temp: 120  # v1.0




##### MSC #####
[printer]
kinematics: corexy
max_velocity: 500
max_accel: 20000
max_z_velocity: 25
max_z_accel: 500
square_corner_velocity: 10.0

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_27003C000851313339373836-if00
#restart_method: command

