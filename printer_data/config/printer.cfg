#
#
# - MSC
#   - Printer
#   - Mcu




##### STEPPERS #####

# MOTOR_0, B stepper - Left
[stepper_x]
step_pin: PF13 #
dir_pin: PF12 # 
enable_pin: !PF14 #
microsteps: 16 #
rotation_distance: 40 #
endstop_pin: PG6 # 
position_endstop: 0 #
position_max: 234 #
homing_speed: 50 #

[tmc2209 stepper_x]
uart_pin: PC4 #
# diag_pin: PG6
run_current: 0.800
sense_resistor: 0.110 # THIS SHOULD NOT BE HERE (this is only here to get rid of an error)
stealthchop_threshold: 0 #
interpolate: true #


# MOTOR_1, A Stepper - Right
[stepper_y]
step_pin: PG0 # 
dir_pin: PG1 #
enable_pin: !PF15 #
microsteps: 16 #
rotation_distance: 40 #
endstop_pin: PG9 #
position_endstop: 243 #
position_max: 243 #
homing_speed: 50 #
homing_positive_dir: true #

[tmc2209 stepper_y]
uart_pin: PD11 #
#diag_pin: PG9
run_current: 0.800
sense_resistor: 0.110 # THIS SHOULD NOT BE HERE (this is only here to get rid of an error)
stealthchop_threshold: 0 #
interpolate: true #


# MOTOR_2_1
[stepper_z]
step_pin: PF11 #
dir_pin: PG3 #
enable_pin: !PG5 #
microsteps: 16 # 
rotation_distance: 8 # need to copy from own config
endstop_pin: PG10 # probe to do later
position_endstop: 0.5
position_min: -5 #
position_max: 250 #


[tmc2209 stepper_z]
uart_pin: PC6 #
# diag_pin: PG10
run_current: 0.650 #
sense_resistor: 0.110 # THIS SHOULD NOT BE HERE (this is only here to get rid of an error)
stealthchop_threshold: 0
interpolate: true #


# Driver3
#[stepper_]
