[gcode_macro START_PRINT]
gcode:
   {% set BED_TEMP = params.BED|default(60)|int %}
   {% set EXTRUDER_TEMP = params.HOTEND|default(220)|int %}
   CLEAR_PAUSE # Resets pause state (without this you can't pause the printer)
   M220 S100 # Resets speed to 100%
   G90 # use absolute coordinates
   G92 E0 # reset extruder
   G1 # Set units to millimeters
   M140 S{BED_TEMP} # Sets bed temp
   M104 S{EXTRUDER_TEMP} # Sets extruder temp
   
   M109 S{EXTRUDER_TEMP} # Waits for extruder to reach temp
   WAIT_FOR_BED_TEMP S=BED_TEMP  # M190 S{BED_TEMP} # Waits for bed to reach temp
   G28 # Homes all axis
   BED_MESH_CALIBRATE # Levels bed W adptive meshing
   #_#_#_#_#_#_#_#_#_#_#_#_#_#_#_#_#_#_#_#_#_#_#_#_#_#_#_#_#_#_#_#_#_#_LINE_PURGE # Primes the nozzle

[gcode_macro END_PRINT]
gcode:
    G91  
    G1 E-1 F6000 # Retract 1mm
    G1 Z10 F5000 # Raise nozzle by 10mm
    G90
    G1 X10 Y230 F5000 # Move gantry to back
    M140 S0 # Bed off
    M104 S0 # Hotend off
    M106 S0 # Fan off
    M84 # Steppers off



[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
    END_PRINT

    SET_PAUSE_NEXT_LAYER ENABLE=0
    SET_PAUSE_AT_LAYER ENABLE=0 LAYER=0
    CANCEL_PRINT_BASE


### Avoids waiting for bed to hit exaclty the correct temp.
[gcode_macro WAIT_FOR_BED_TEMP]
gcode:
    {% set target_temp = params.S|float %}
    TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={target_temp-2} MAXIMUM={target_temp+2} # Wait for bed temp ±2°C


### Pid tunes the extruder and saves the new value 
[gcode_macro PID_EXTRUDER]
gcode:
  {% set e = printer.toolhead.extruder %}
  {% set T = params.TEMPERATURE|default(220)|float %}
  {% set S = params.FAN_IN_PERCENT|default(100)|float *2.55 %}
  {% set P = printer.configfile.config[e].pid_kp|float %}
  {% set I = printer.configfile.config[e].pid_ki|float %}
  {% set D = printer.configfile.config[e].pid_kd|float %}
  M106 S{S}
  PID_CALIBRATE HEATER={e} TARGET={T}
  TURN_OFF_HEATERS
  SAVE_CONFIG

